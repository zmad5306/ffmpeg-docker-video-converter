version: 2
jobs:
  build:
    docker:
    - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run: docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - run: docker buildx build --push --platform linux/arm/v7 -t zmad5306/video-converter:arm --load .

